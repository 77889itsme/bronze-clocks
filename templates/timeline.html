<style>


@import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap");

.timeline-container {
  width: 100%;
  max-width: 1325px;
  margin: 0 auto;
  padding: 20px;
}

.timeline-wrapper {
  position: relative;
  width: 100%;
}

.timeline-svg {
  width: 100%;
  height: auto;
  max-width: 1325px;
}

.timeline-date {
  font-family: "Inter", sans-serif;
  font-size: 28px;
  letter-spacing: 0;
}

.timeline-date-light {
  fill: #d8d8d8;
}

.timeline-date-dark {
  fill: #2f2f2f;
}

.dynasty-label {
  pointer-events: visiblePainted;
  font-family: "Inter", sans-serif;
  font-size: 28px;
  font-weight: 700;
  letter-spacing: 0;
}

.dynasty-period {
  fill: #d8d8d8;
  fill-opacity: 0.8;
}

/* Accessibility Enhancements */
.timeline-svg:focus {
  outline: 2px solid #000;
  outline-offset: 2px;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
  .timeline-container {
    padding: 10px;
  }

  .timeline-date,
  .dynasty-label {
    font-size: 20px;
  }
}

@media (max-width: 480px) {
  .timeline-date,
  .dynasty-label {
    font-size: 16px;
  }
}
</style>

<script>
function attachLinks(linkList, currentPage=NaN) {
  linkList.forEach((item, index) => {
    // always set base style
    $(item.selector).find("text").addClass("timeline-date-light");
    $(item.selector).css("cursor", "pointer");

    // always attach click
    $(item.selector).click(() => {
      window.location.href = item.url;
    });

    // optionally highlight current page
    if (currentPage && index + 1 === currentPage) {
      $(item.selector).find("text")
        .removeClass("timeline-date-light")
        .addClass("timeline-date-dark");
      $(item.selector).find("rect").css("fill", "#4a9a8c");
    }
  });
}

function enableTimelineHover() {
  let styleTagId = 'dynamic-hover-style';
  
  if ($('#' + styleTagId).length === 0) {
    const hoverCSS = `
      .shang-group:hover .dynasty-period,
      .zhou-west-group:hover .dynasty-period,
      .zhou-east-group:hover .dynasty-period,
      .qinhan-group:hover .dynasty-period {
        fill: #D2E7E3;
        fill-opacity: 0.7;
      }

      .shang-group:hover .dynasty-label,
      .zhou-west-group:hover .dynasty-label,
      .zhou-east-group:hover .dynasty-label,
      .qinhan-group:hover .dynasty-label {
        fill: #4A9A8C;
        transition: all 0.2s ease;
      }

      .shang-group text,
      .shang-group rect,
      .zhou-west-group text,
      .zhou-west-group rect,
      .zhou-east-group text,
      .zhou-east-group rect,
      .qinhan-group text,
      .qinhan-group rect {
        pointer-events: visiblePainted;
      }
    `;
    $('<style>', {
      id: styleTagId,
      text: hoverCSS
    }).appendTo('head');
  }
}

function disableTimelineHover() {
  $('#dynamic-hover-style').remove();
}

</script>
